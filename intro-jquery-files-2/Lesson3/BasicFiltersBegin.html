<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Filters</title>
	<link rel="stylesheet" href="css/filters.css">
	<script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
	<script>
	$(function(){
		// All jQuery code goes here
        $('li:first').css('background-color', 'rgb(248, 95, 95)');
        $('li:last').css('background-color', 'rgb(250, 0, 0)');
        $('li:odd').css('background-color', 'rgb(200, 0, 0)');
        $('li:eq(2)').css('background-color','rgb(196, 199, 206)');
	})
	</script>
</head>
<body>
<ul>
		<li>Apples</li>
		<li>Oranges</li>
		<li>Peaches</li>
		<li>Strawberries</li>
		<li>Kiwi</li>
</ul>

</body>
</html>
